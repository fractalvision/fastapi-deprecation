site_name: FastAPI Deprecation
site_description: RFC 9745 compliant deprecation library for FastAPI.
site_author: Fractal Vision

theme:
  name: material
  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: lucide/sun-moon
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: lucide/sun
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: lucide/moon
        name: Switch to system preference

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Reference:
      - 'Core API': 'reference/core.md'
      - 'Dependencies': 'reference/dependencies.md'
      - 'Utils': 'reference/utils.md'
      - 'Rate Limiting Integrations': 'reference/rate-limiting.md'
      - OpenAPI: reference/openapi.md
